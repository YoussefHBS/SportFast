<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow" role="form" aria-label="Formulario de inicio de sesión">
        <div class="card-header text-center">
          <h4>Iniciar Sesión</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="login()" aria-label="Formulario de inicio de sesión">
            <div class="mb-3">
              <label class="form-label" for="correo">Correo</label>
              <input id="correo" formControlName="correo" type="email" class="form-control" aria-required="true" aria-label="Correo electrónico" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="password">Contraseña</label>
              <input id="password" formControlName="password" type="password" class="form-control" aria-required="true" aria-label="Contraseña" />
            </div>
            <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
              {{ errorMsg }}
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid" aria-label="Entrar">
              Entrar
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a routerLink="/register" class="nav-link" aria-label="Ir a registro">¿No tienes cuenta? Regístrate</a>
          <div class="mt-2">
            <a class="nav-link" routerLink="/recuperar" aria-label="Recuperar contraseña">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
