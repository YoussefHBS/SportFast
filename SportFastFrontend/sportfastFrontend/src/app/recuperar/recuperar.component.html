<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow" role="form" aria-label="Formulario de recuperación de contraseña">
        <div class="card-header text-center">
          <h4>Recuperar Contraseña</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="recuperar()" aria-label="Formulario de recuperación">
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" id="correo" class="form-control" formControlName="correo" aria-required="true" aria-label="Correo electrónico" />
              <div *ngIf="form.get('correo')?.invalid && form.get('correo')?.touched" class="text-danger small">
                Introduce un correo válido.
              </div>
            </div>
            <button type="submit" class="btn btn-warning w-100" [disabled]="form.invalid" aria-label="Enviar enlace de recuperación">
              Enviar enlace de recuperación
            </button>
          </form>
          <div *ngIf="mensaje" class="alert alert-success mt-3 text-center" role="alert">
            {{ mensaje }}
          </div>
        </div>
        <div class="card-footer text-center">
          <a routerLink="/login" class="nav-link" aria-label="Volver al inicio de sesión">Volver al inicio de sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>
