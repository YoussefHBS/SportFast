name: CI - Build and Push Docker Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build frontend image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/sportfast-frontend ./frontend

    - name: Push frontend image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/sportfast-frontend

    - name: Build backend image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/sportfast-backend ./backend

    - name: Push backend image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/sportfast-backend
